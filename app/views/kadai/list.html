<div ng-app="kadaiApp">
  <div ng-controller="ListCtrl">
    <div class="list">

        <div ng-repeat="kadai in kadais" 
           ng-click="open(kadai.pk)"
           class="item item-thumbnail-left">

          <img ng-src="{{ kadai.fields.image }}">
          <h2>{{ kadai.fields.name }}</h2>
          <p>{{ kadai.fields.description }}</p>
        </div>

      </div>

  </div>

</div>
